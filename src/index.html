<!DOCTYPE html>
<html lang="es">

<head>
  <title>Doggy Friends | Comunidad para los amantes de los perros</title>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Red social para compartir y promover la edución de nuestras mascotas.">
  <meta name="keywords" content="Red social, perros, cuidados, educación">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/favicon.png">
</head>

<body>
  <section class="background-image">
    <div class="container my-4">
      <div class="row">
        <div class="col-md-6 col-sm-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <div class="mt-2">
                <img src="images/DoggyLogo.png" class="mx-auto d-block img-fluid">
              </div>
              <p class="mt-2 lead text-center">
                Ingresa a la comunidad Doggy Friends
              </p>
              <p class="text-center lead">
                ¿Todavía no tienes una cuenta?
                <a href="register.html">Regístrate</a>
              </p>
              <div class="mt-4">
                <form>
                  <div class="form-group">
                    <input type="email" class="form-control" id="user-email" placeholder="Correo" id="user-email" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="user-password" placeholder="Contraseña" required>
                  </div>
                  <button type="submit" class="btn btn-warning btn-block" id="login-button">Ingresar</button>
                </form>
                <p class="content-divider text-center mt-4">
                  <span>o ingresa con</span>
                </p>
              </div>
              <p class="mt-4 text-center">
                <button id="facebook-button" class="btn btn-primary">
                  <i class="fab fa-facebook-square"></i>
                </button>
                <button class="btn btn-danger" id="google-button">
                  <i class="fab fa-google-plus-square"></i>
                </button>
                <button class="btn btn-secondary" id="github-button">
                  <i class="fab fa-github"></i>
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
