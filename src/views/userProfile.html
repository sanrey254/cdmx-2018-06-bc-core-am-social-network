<!DOCTYPE html>
<html lang="es">

<head>
    <title>Doggy Friends | Comunidad para los amantes de los perros</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Red social para compartir y promover la edución de nuestras mascotas.">
    <meta name="keywords" content="Red social, perros, cuidados, educación">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon.png">
</head>

<body class="bg-pattern">
    <nav class="navbar navbar-expand-lg navbar-light bg-black fixed-top">
        <a class="navbar-brand" href="timeLine.html">
            <img src="../images/DoggyLogo2.png" style="height: 50px" alt="Logo Doggy Friends">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
            <ul class="navbar-nav align-content-end">
                <li class="nav-item mx-md-3 ml-2 my-2 my-md-0">
                    <a href="timeLine.html" class="nav-item white-text no-btn" title="Timeline">
                        <i class="fas fa-paw"></i> Muro
                    </a>
                </li>
                <li class="nav-item mx-md-3 ml-2 my-2 my-md-0">
                    <a href="userProfile.html" class="nav-item white-text no-btn">
                        <i class="fas fa-user-circle" title="Mi perfil"></i> Perfil
                    </a>
                </li>
                <li class="nav-item my-2 my-md-0">
                    <button class="nav-item no-btn white-text" id="sign-out" title="Cerrar sesión">
                        <i class="fas fa-sign-in-alt"></i> Salir
                    </button>
                </li>
            </ul>
            <form class="form-inline my-2 my-md-0">
                <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
                <button class="btn btn-warning my-2 my-sm-0">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </nav>
    <section id="user-profile">
        <div class="container-fluid mt-6">
            <div class="row">
                <div class="col-md-3 d-none d-sm-none d-md-block text">
                    <div class="card border-secondary" style="width:100%">
                        <img class="card-img-top" style="width:100%" id="user-image" alt="Perfil de usuario">
                        <div class="card-body text-center">
                            <p>
                                <i class="fas fa-user"></i>
                                <strong id="current-user-name"></strong>
                            </p>
                            <p>
                                <i class="fas fa-paw"></i>
                                <span id="current-dog-name"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="user-doggy-info">
                        <div class="card border-secondary p-4" style="width:100%">
                            <form>
                                <h4><i class="fas fa-paw"></i> Mi perfil Doggy Friends</h4>
                                <div class="form-group mt-3">
                                    <label for="user-name">Nombre</label>
                                    <input type="text" class="form-control clear" id="user-name"  placeholder="Ingresa tu nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="select-for-dog-breed">Raza de tu mascota</label>
                                    <select class="form-control" id="select-for-dog-breed">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="user-dog-name">Nombre de tu mascota</label>
                                    <input type="text" class="form-control clear" id="user-dog-name" placeholder="Ingresa el nombre de tu mascota" required>
                                </div>
                                <div class="form-group">
                                    <label for="user-dog-age">Edad de tu mascota</label>
                                    <input type="number" class="form-control clear" id="user-dog-age" placeholder="Ingresa la edad de tu mascota" required>
                                </div>
                                <button class="btn btn-warning" id="send-user-doggy-info">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/generalFunctions.js"></script>
    <script src="../js/userProfile.js"></script>
</body>

</html>
